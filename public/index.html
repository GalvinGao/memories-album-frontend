<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="勤礼外语中学 2020 届毕业生纪念相册「忆」；由 GalvinGao 开发">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" crossorigin="anonymous">
    <style>body{background:#121212}#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:999999;background:#121212;background:linear-gradient(to top right, #0a0a0a 30%, #292b2b)}  #loader-logo{top:20%;height:100px;width:100px;margin:-50px 0 0 -50px}  #loader-logo,.sk-chase{display:block;position:relative;left:50%}  .sk-chase{top:50%;width:72px;height:72px;margin:-152px 0 0 -36px;animation:sk-chase 2.5s infinite linear both}  .sk-chase-dot{width:100%;height:100%;position:absolute;left:0;top:0;animation:sk-chase-dot 2s infinite cubic-bezier(.455,.03,.515,.955) both}  .sk-chase-dot:before{content:'';display:block;width:25%;height:25%;background-color:#f0f0f0;border-radius:100%;animation:sk-chase-dot-before 2s infinite cubic-bezier(.455,.03,.515,.955) both}  .sk-chase-dot:nth-child(1){animation-delay:-1.1s}  .sk-chase-dot:nth-child(2){animation-delay:-1s}  .sk-chase-dot:nth-child(3){animation-delay:-.9s}  .sk-chase-dot:nth-child(4){animation-delay:-.8s}  .sk-chase-dot:nth-child(5){animation-delay:-.7s}  .sk-chase-dot:nth-child(6){animation-delay:-.6s}  .sk-chase-dot:nth-child(1):before{animation-delay:-1.1s}  .sk-chase-dot:nth-child(2):before{animation-delay:-1s}  .sk-chase-dot:nth-child(3):before{animation-delay:-.9s}  .sk-chase-dot:nth-child(4):before{animation-delay:-.8s}  .sk-chase-dot:nth-child(5):before{animation-delay:-.7s}  .sk-chase-dot:nth-child(6):before{animation-delay:-.6s}  @keyframes sk-chase{to{transform:rotate(360deg)}}  @keyframes sk-chase-dot{80%,to{transform:rotate(360deg)}}  @keyframes sk-chase-dot-before{50%{transform:scale(.4)} 0%,to{transform:scale(1)}}  #loader-wrapper .load_text{font-family:Open Sans,sans-serif;color:#f0f0f0;font-size:19px;width:100%;text-align:center;z-index:9999999999999;position:absolute;opacity:1;line-height:30px;transition:all .3s cubic-bezier(.25,.8,.5,1)!important}  #loader-wrapper .load_title{top:50%}  #loader-wrapper .load_footer{bottom:15%;opacity:.7;font-size:13px}  #loader-wrapper .load_text span.load_caption{line-height:16px;font-weight:400;font-size:13px;color:#f0f0f0;opacity:.5}  #loader-wrapper .load_failed{top:42.5%;line-height:16px;font-weight:700;font-size:14px;color:#f0f0f0;width:100%;border-top:2px solid rgba(204,124,45,.9);border-bottom:2px solid rgba(204,124,45,.9);padding:1em 0;background:repeating-linear-gradient(-45deg,rgba(237,144,53,.9),rgba(237,144,53,.9) 45px,rgba(0,0,0,.8) 45px,rgba(0,0,0,.8) 90px);display:none}  #loader-wrapper .load_button{padding:6px 8px;border:1px solid #fff;border-radius:4px;letter-spacing:.75px;background:rgba(0,0,0,.1);margin-top:1em;color:#fff;box-sizing:border-box;font-weight:700;box-shadow:0 2px 5px rgba(0,0,0,.5);cursor:pointer}</style>

    <title>忆 · 纪念相册 by Galvin</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <main id="app">
      <div id="loader-wrapper">
        <img id="loader-logo" alt="Logo"
             src="/logo.png"/>
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
        <div class="load_text load_title">
          <span id="load_title--text">正在加载</span>
          <br>
          <span class="load_caption" id="load_caption--text">首次加载可能较慢，请耐心等待<br>毕业典礼会场网络环境可能不理想。若始终无法打开，可尝试于典礼结束后重试。</span>
        </div>
        <div class="load_text load_footer">
          <span id="load_copyright--text">GalvinGao</span> &copy; <span id="load_copyright_year--text">2020</span>
        </div>
      </div>
    </main>
    <!-- built files will be auto injected -->
  </body>
</html>
